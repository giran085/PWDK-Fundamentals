<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fruits shopping chart</title>
  </head>
  <body>
    <script>
      //asking user inputs
      const sumApple = Number(prompt("Jumlah Appel"));
      const sumGrape = Number(prompt("Jumlah Grape"));
      const sumOrange = Number(prompt("Jumlah Orange"));

      //prices are stored in variables so they'll easily changed
      priceApple = 10000
      priceGrape = 15000
      priceOrange = 60000

      //summing total cost
      const total = sumApple * priceApple + sumGrape * priceGrape + sumOrange * priceOrange;

      //gives shopping details to user
      alert(`
    Apple: ${sumApple} x 10000 = Rp${sumApple * priceApple}
    Grape: ${sumGrape} x 15000 = Rp${sumGrape * priceGrape}
    Apple: ${sumOrange} x 60000 = Rp${sumOrange * priceOrange}

    Total: Rp${total}
      `);

    </script>
  </body>
</html>
